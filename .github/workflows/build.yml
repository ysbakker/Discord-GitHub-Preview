name: ci

on:
  push:
    branches:
      - master
    
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Get the version
        id: get_version
        if: contains($GITHUB_REF, 'tags')
        run: |
          if [[ ${{ github.ref }} == *"tags"* ]]; then
            echo ::set-output name=VERSION::${{ github.ref }}#refs/tags/
          else
            echo ::set-output name=VERSION::1.0.0
          fi
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to private registry
        uses: docker/login-action@v1 
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        env:
          url: ${{ secrets.REGISTRY_URL }}
          version: ${{ steps.get_version.outputs.VERSION }}
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ysbakker/discord-github-preview:${{ env.version }}
            ysbakker/discord-github-preview:latest
            ${{ env.url }}/ysbakker/discord-github-preview:${{ env.version }}
            ${{ env.url }}/ysbakker/discord-github-preview:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
